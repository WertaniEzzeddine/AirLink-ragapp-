<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="msg.sender">
        <p>{{ msg.message }}</p>
      </div>
    </div>
  
    <div class="input-area">
      <input [(ngModel)]="userMessage" placeholder="Type a message" />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
